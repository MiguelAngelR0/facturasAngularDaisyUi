<div class="relative">
  <!-- Hero Section -->
  <div class="bg-[var(--color-secondary)] pt-20">
    <app-hero-precios></app-hero-precios>
  </div>

  <!-- Tab Navigation -->
  <div class="flex justify-center sm:space-x-2 md:space-x-15 lg:space-x-20">
    @for (tab of tabs; track tab.id) {
    <button (click)="setActiveTab(tab.id)"
      [class]="activeTab() === tab.id ? 'bg-[var(--color-secondary)] text-white rounded-b-lg' : 'text-[var(--color-neutral)] hover:bg-[var(--color-base-200)] rounded-b-lg'"
      class="px-8 py-3 text-sm font-medium transition-all duration-200 relative cursor-pointer">
      {{ tab.label }}
    </button>
    }
  </div>

</div>

<!-- Tab Content -->
<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
  <div class="max-w-4xl mx-auto overflow-hidden">
    @switch (activeTab()) {
    @case ('autonomo') {
    <div class="p-6">
      <app-autonomo-precio></app-autonomo-precio>
      <app-tabla-precios [destinatario]="'autonomo'" class="mt-8"></app-tabla-precios>
    </div>
    }
    @case ('pymes') {
    <div class="p-6">
      <app-pyme-precio></app-pyme-precio>
      <app-tabla-precios [destinatario]="'pyme'" class="mt-8"></app-tabla-precios>
    </div>
    }
    @case ('contabilidad') {
    <div class="p-6">
      <app-contabilidad-precio></app-contabilidad-precio>
      <app-tabla-precios [destinatario]="'contabilidad'" class="mt-8"></app-tabla-precios>
    </div>
    }
    }
  </div>
</div>
