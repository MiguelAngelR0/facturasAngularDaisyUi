<div
  class="bg-white rounded-xl p-6 w-full sm:w-[350px] h-[550px] flex flex-col border border-gray-200 hover:shadow-xl transition-all duration-300 group mx-auto">
  <div class="text-center mb-6">
    <div class="w-14 h-14 flex items-center justify-center mx-auto mb-3">
      <div class="w-12 h-12 rounded-2xl flex items-center justify-center transition-all duration-300">
        <div
          class="w-full h-full rounded-2xl border-2 border-[var(--color-primary)] group-hover:bg-[var(--color-primary)] flex items-center justify-center transition-all duration-300">
          <svg class="w-6 h-6 text-[var(--color-primary)] group-hover:text-white transition-all duration-300"
            fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="plan.icono" />
          </svg>
        </div>
      </div>
    </div>
    <h3 class="text-xl font-semibold text-[var(--color-primary)] mb-2">
      {{ plan.titulo }}
    </h3>
    <p class="text-sm">
      {{ plan.descripcion }}
    </p>
  </div>

  <div class="divider text-gray-800"></div>

  <div class="space-y-3 mb-6">
    @for (caracteristica of plan.caracteristicas; track $index) {
    <div class="flex items-center space-x-3">
      <div class="w-4 h-4 rounded-full flex items-center justify-center flex-shrink-0 transition-all duration-300">
        <div
          class="w-full h-full rounded-2xl border-2 border-[var(--color-primary)] group-hover:bg-[var(--color-primary)] flex items-center justify-center transition-all duration-300">
          <svg class="w-2.5 h-2.5 text-[var(--color-primary)] group-hover:text-white transition-all duration-300"
            fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
        </div>
      </div>
      <span class="text-gray-700 text-sm">{{ caracteristica }}</span>
    </div>
    }
  </div>

  <button class="cursor-pointer w-full py-3 rounded-full
             bg-[var(--color-turquesa-oscuro)]
             text-[var(--color-negro-content)]
             font-medium
             shadow-[0_4px_10px_rgba(0,0,0,0.3)]
             hover:bg-[#00FFA6]
             hover:shadow-[0_6px_14px_rgba(0,0,0,0.35)]
             transition-all duration-300 mt-auto">
    Ver detalles
  </button>
</div>
